<div class="loader d-flex justify-content-center" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
</div>
<div *ngIf="!isLoading" class="content-sec">
    <div class="row" *ngIf="searchResult !== undefined && searchResult.length == 0">
        <div class="col-md-12">
            <h2>No data found!</h2>
        </div>
    </div>

    <div class="row" *ngIf="searchResult !== undefined && searchResult.length > 0">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Avtar URL</th>
                        <th scope="col">
                            Login
                            <fa-icon *ngIf="!sort" [icon]="faArrowDown" class="sort-icon" (click)="onChangeSort()"></fa-icon>
                            <fa-icon *ngIf="sort" [icon]="faArrowUp" class="sort-icon" (click)="onChangeSort()"></fa-icon>
                        </th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let result of searchResult; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{result.avatar_url}}</td>
                        <td>{{result.login}}</td>
                        <td>{{result.type}}</td>
                    </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination d-flex justify-content-end">
                    <button class="btn btn-primary" [disabled]="isPrevDisabled" (click)="onPrev()">Previous</button>
                    <button class="btn btn-primary" [disabled]="isNextDisabled" (click)="onNext()">Next</button>
                </ul>
            </nav>
        </div>

    </div>
</div>
