<div class="row">
    <div class="col-md-10">
        <input type="text" placeholder="Login" class="form-control" [(ngModel)]="txtSearch">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary btn-submit" [disabled]="txtSearch == ''" (click)="submit()">Submit</button>
    </div>
</div>
